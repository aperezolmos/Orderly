name: REST API Tests + SonarCloud (H2)

on:
  push:
    paths:
      - 'app/spring-boot/**'

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests and SonarCloud analysis
        working-directory: app/spring-boot
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=aperezolmos_Orderly \
            -Dsonar.organization=aperezolmos \
            -Dsonar.host.url=https://sonarcloud.io

      - name: List JaCoCo files
        run: ls -R app/spring-boot/target/site/jacoco
