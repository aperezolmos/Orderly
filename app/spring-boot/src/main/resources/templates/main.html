<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TFG</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div th:if="${loggedIn}" class="card p-4 shadow-sm">
            <p><strong>Username:</strong> <span th:text="${username}"></span></p>
            <p><strong>Rol:</strong> <span th:text="${role}"></span></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Cerrar sesión</button>
            </form>
        </div>
        <div th:if="${!loggedIn}" class="card p-4 shadow-sm">
            <p>No estás registrado.</p>
            <a th:href="@{/login}" class="btn btn-primary">Ir a Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
