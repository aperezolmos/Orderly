<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TFG</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Editando usuario: <span th:text="${user.username}"></span></h2>
        <form th:action="@{'/users/' + ${user.id} + '/edit'}" th:object="${userRequestDTO}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario:</label>
                <input type="text" th:field="*{username}" class="form-control" />
                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" th:field="*{firstName}" class="form-control" />
                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback d-block" th:errors="*{firstName}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" th:field="*{lastName}" class="form-control" />
                <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback d-block" th:errors="*{lastName}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nueva contraseña:</label>
                <input type="password" th:field="*{password}" class="form-control" />
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar nueva contraseña:</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" />
            </div>
            <div class="mb-3" th:if="${isSelfEdit}">
                <label class="form-label">Contraseña actual:</label>
                <input type="password" th:field="*{currentPassword}" class="form-control" />
            </div>
            <div class="mb-3" th:if="${isAdmin}">
                <label class="form-label">Rol:</label>
                <select th:field="*{roleId}" class="form-select">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id == user.roleId}"></option>
                </select>
            </div>
            <div th:if="${errorMessage}" class="mt-3">
                <div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
            </div>
            <div th:if="${successMessage}" class="mt-3">
                <div class="alert alert-success" role="alert" th:text="${successMessage}"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/}" class="btn btn-secondary">Volver a inicio</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
