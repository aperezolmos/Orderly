<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TFG</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Iniciar sesi칩n</h2>
        <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Aceptar</button>
        </form>
        <div th:if="${param.error}" class="mt-3">
            <div class="alert alert-danger" role="alert"> Usuario o contrase침a incorrectos.</div>
        </div>
        <div th:if="${param.logout} or ${registerSuccess}" class="mt-3">
            <div class="alert alert-success" role="alert">
                <span th:if="${param.logout}"> Sesi칩n cerrada correctamente.</span>
                <span th:if="${registerSuccess}" th:text="${successMessage}"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
